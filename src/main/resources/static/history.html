<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transaction History - Global Bank</title>
  <link rel="stylesheet" href="history.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>

  <!-- Header -->
  <header>
    <h2>GLOBAL BANK</h2>
    <nav>
      <a href="#" onclick="backToDashBoard()">Dashboard</a>
      <a href="#" onclick="toggleAccountSummary()">Accounts</a>
      <a href="#">Transfers</a>
      <span id="userDisplay" class="user-name"></span>
      <img src="/images/Logout_Icon.png" alt="Logout" class="logout-img" onclick="logout()" />
    </nav>
  </header>

  <!-- Search Filters -->
<section class="search-section">
  <div class="search-wrapper">
    <img src="images/SearchIcon.png" alt="Search" class="search-icon" />
    <input type="text" id="searchText" placeholder="Search..." />
  </div>
  <input type="date" id="startDate">
  <input type="date" id="endDate">
  <!-- <button id="downloadBtn" title="Download CSV"> -->
    <img src="images/DownloadIcon.png" alt="Download" class="download-icon" />
  <!-- </button> -->
</section>


  <!-- History Table -->
  <section class="table-container">
    <table>
      <thead>
        <tr>
          <th>SI. No</th>
          <th>Date</th>
          <th>From Account</th>
          <th>From AccountHolderName</th>
          <th>To Account</th>
          <th>From AccountHolderName</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="historyTableBody">
        <!-- JavaScript will populate rows -->
      </tbody>
    </table>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Global Bank. All rights reserved.</p>
  </footer>

  <script src="/js/history.js"></script>
</body>
</html>
