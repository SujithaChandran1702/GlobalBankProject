<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add Beneficiary - Global Bank</title>
	<link rel="stylesheet" href="addBeneficiary.css">
	<link
	href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
	rel="stylesheet">
</head>
<body>
	<header>
		<h2>GLOBAL BANK</h2>
		<nav>
			<a href="dashboard.html">Dashboard</a>
			<a href="#" onclick="toggleAccountSummary()">Accounts</a>
			<a href="#">Transfers</a>
			<span id="userDisplay" class="user-name"></span>
			<img src="/images/Logout_Icon.png" alt="Logout" class="logout-img" onclick="logout()">
		</nav>
	</header>

	<main>
		<h3>Add Beneficiary</h3>
		<div class="form-container">
			<input type="text" id="name" placeholder="Name">
			<input type="text" id="accountNumber" placeholder="Account Number">
			<input type="text" id="reAccountNumber" placeholder="Re-enter Account Number">
			<input type="text" id="ifsc" placeholder="IFSC Code">
			<button onclick="addBeneficiary()">Add</button>
		</div>

		<table id="beneficiaryTable">
			<thead>
				<tr>
					<th>Name</th>
					<th>Account Number</th>
					<th>IFSC Code</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- Beneficiaries will be added here -->
			</tbody>
		</table>
	</main>

	<footer>Â© 2025 Global Bank. All rights reserved.</footer>

	<script src="/js/addBeneficiary.js"></script>
</body>
</html>
